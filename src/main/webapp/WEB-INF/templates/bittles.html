<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bittles</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/style.css}"></link>
</head>
<body>
<div id="header" th:include="page :: header"></div>

<div class="bittle">
    <h1>Bit it out...</h1>
    <form method="POST" th:object="${bittleForm}">
        <input type="hidden" th:field="*{latitude}" />
        <input type="hidden" th:field="*{longitude}" />
        <textarea th:field="*{message}" cols="80" rows="5"></textarea><br/>
        <input type="submit" value="Add" />
    </form>
</div>

<div class="listTitle">
    <h1>Recent bittles</h1>
    <ul class="bittleList">
        <li th:each="bittle : ${bittleList}"
            th:id="'bittle_' + ${bittle.id}">
            <div class="bittleMessage" th:text="${bittle.message}">Spittle message</div>
            <div>
                <span class="bittleTime" th:text="${bittle.time}">spittle timestamp</span>
                <span class="bittleLocation" th:text="'{' + ${bittle.latitude} + ', ' + ${bittle.longitude} + ')'">lat, long</span>
            </div>
        </li>
    </ul>
</div>

<div id="footer" th:include="page :: copy"></div>
</body>
</html>
